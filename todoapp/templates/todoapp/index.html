{% extends 'todoapp/root.html' %}
{% block content %}
<style>
  .row{
  width: 110%;
  padding: 20px 20px;
  margin: 80px 0;
  box-sizing: border-box;
  font-family:Georgia;
  }
</style>
<hr>
<div class="row">
  <div class="col-md-6 col-sm-12 mx-auto">
    <form action="{% url 'index' %}" method="post">
    {% csrf_token %}
      <div class="d-flex">
        <input type="text" name="text" id="text" class="form-control" placeholder="Add task here" autocomplete="off" required>
        <button type="submit" class="ms-2 btn btn-dark btn-sm">Add</button>
      </div>
    </form>
    <div class="my-5">
      <ul class="list-group">
        {% for todo in todo %}
        <li class="list-group-item">
          <div class="d-flex justify-content-between">
            <span>{{todo.text}}</span>
            <a class="btn btn-secondary btn-sm" href="{% url 'deleteTodo' todo.id %}">X</a>
          </div>
        </li>
        {% endfor %}
      </ul>
      <h3 class="text-center">Good Night!</h3>
    </div>
  </div>
</div>
{% endblock %}
